{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static "images/favicon.ico" %}" type="image/x-icon">
    <title>Instagram</title> 
    <link rel="stylesheet" href="{% static 'sass/vender/bootstrap.css' %} ">
    <link rel="stylesheet" href="{% static 'sass/vender/bootstrap.min.css' %} ">

    
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="{% static 'sass/main.css' %} ">
</head>
<body>
    <div class="container">
        <div class="sign_up">
            <div class="content">
                <div class="log-on border_insc">
                    <div class="logo">
                        <img src=" {% static 'images/logo.png'%}" alt="Instagram logo">
                        <p>Change Your Password</p>


                    </div>
                    <form method="post" action="" role="form">
                      {% csrf_token %}
                      {{ form.id }}

                      <div class="">
                        {{ form.old_password }}
                        <label for="old_password">Old password</label>
                      </div>

                        <div class="">
                          {{ form.new_password }}
                          <label for="new_password">New password</label>
                        </div>
      
                          <div class="">
                            {{ form.confirm_password }}
                            <label for="password">Re-type password</label>
                          </div>
                        
      
                          <div class="col s12">
                            <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
                          </div>
                        

                        <button type="submit" name='action' class="log_btn">
                            Sign Up
                    </button>
                        
                    </form>
                    {% comment %} <a href="#">
                        <button type="submit" name='action' class="log_btn">
                                Sign Up
                        </button>
                    </a> {% endcomment %}
                </div>

            </div>
        </div>
    </div>
    <script src="{% static "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" %} " crossorigin="anonymous"></script>
    <script src="{% static "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" %} " crossorigin="anonymous"></script>
       
   
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> -->
</body>
</html>
